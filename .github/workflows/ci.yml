name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7

    - name: Check environment
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas scikit-learn matplotlib seaborn shap joblib

    - name: Run MLflow Project (train model)
      run: |
        mlflow run MLProject -P train_data_path=MLProject/personality_dataset_preprocessing/train_data.csv -P test_data_path=MLProject/personality_dataset_preprocessing/test_data.csv

    - name: Get latest MLflow run_id
      id: get_run_id
      run: |
        RUN_ID=$(mlflow runs list --experiment-id 0 --order-by attribute.start_time DESC --max-results 1 --output json | jq -r '.[0].run_id')
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/personality-classifier:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker image
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/personality-classifier:latest ${{ secrets.DOCKER_USERNAME }}/personality-classifier:${{ github.sha }}

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/personality-classifier:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/personality-classifier:${{ github.sha }}
